<ion-header>
  <headerComp></headerComp>
</ion-header>

<ion-content >
  <header-title></header-title>
  <div class="im-wrapper p-container-view">
    <div class="form list" name='formpass'>
      <form [formGroup]="Userdata">
        <fieldset>
          <legend style="text-transform: inherit">Information</legend>
          <div class="field">
            <input type="text" formControlName="login" (change)="lowercase()"   style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="login" placeholder="Identifiant" >
            <label for="login" style="width: 100% !important;">Identifiant</label>
          </div>
          <div class="field">
            <input [type]="typepwd"  formControlName="pwd" style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdpa" placeholder="Mot de passe">
            <label for="Motdpa" style="width: 100% !important;">Mot de passe</label>
          </div>
          <ion-icon color="proximo" style="float: right; margin-top: -8%"  (click)="affichemdp()"  name="md-eye"></ion-icon>
          <div class="field">
            <input type="tel" maxlength="4" formControlName="ancienpin" style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="ancpin" placeholder="Nouveau mot de passe">
            <label for="ancpin" style="width: 100% !important;">Ancien code Pin</label>
          </div>
          <div class="field">
            <input type="tel" maxlength="4" formControlName="newpin" style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdpnouv" placeholder="Nouveau mot de passe">
            <label for="Motdpnouv" style="width: 100% !important;">Nouveau code Pin</label>
          </div>
          <div class="field">
            <input type="tel" maxlength="4" (input)="verifconformite()" formControlName="conf" style="border:  none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdconf" placeholder="Confirmer nouveau code Pin">
            <label for="Motdconf" style="width: 100% !important;">Confirmer nouveau code Pin</label>
          </div>
          <p style="color: #d50000;" *ngIf="!conf">{{message}}</p>
          <button  (click)="changeMotDePasse()"  [disabled]="Userdata.invalid || !conf" class="p-btn p-btn-vert button button-small right-buttons" style="margin-top: 30px">
            modifier
          </button>
        </fieldset>
      </form>



    </div>
  </div>
  <scroll></scroll>
</ion-content>
