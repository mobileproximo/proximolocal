<ion-header>
  <headerComp></headerComp>
</ion-header>

<ion-content >
  <header-title></header-title>
  <div class="im-wrapper p-container-view">
    <div class="form list" name='formpass'>
      <form [formGroup]="Userdata">
        <fieldset>
          <legend style="text-transform: inherit">Information</legend>
          <div class="field">
            <input type="text" formControlName="login" (change)="lowercase()"  style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="login" placeholder="Identifiant" >
            <label for="login" style="width: 100% !important;">Identifiant</label>
          </div>
          <div class="field">
            <input [type]="typeanc"  formControlName="ancienpwd" style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdpa" placeholder="Mot de passe actuel">
            <label for="Motdpa" style="width: 100% !important;">Mot de passe actuel</label>
          </div>
          <ion-icon color="proximo" style="float: right; margin-top: -8%"  (click)="affichemdpanc()"  name="md-eye"></ion-icon>
          <div class="field">
            <input [type]="typenouv" formControlName="newpwd" style="border: none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdpnouv" placeholder="Nouveau mot de passe">
            <label for="Motdpnouv" style="width: 100% !important;">Nouveau mot de passe</label>
          </div>
          <ion-icon color="proximo" style="float: right; margin-top: -8%"  (click)="affichemdpnouv()"  name="md-eye"></ion-icon>
          <div class="field">
            <input [type]="typeconf" (input)="verifconformite()" formControlName="conf" style="border:  none; border-bottom: 2px solid #fd971f; width: 100% !important;" name="fullname" id="Motdconf" placeholder="Confirmer nouveau mot de passe">
            <label for="Motdconf" style="width: 100% !important;">Confirmer nouveau mot de passe</label>
          </div>
          <ion-icon color="proximo" style="float: right; margin-top: -8%"  (click)="affichemdpconf()"  name="md-eye"></ion-icon>
          <p style="color: #d50000;" *ngIf="!confirmation">{{message}}</p>
          <button  (click)="changeMotDePasse()"  [disabled]="Userdata.invalid || !confirmation" class="p-btn p-btn-vert button button-small right-buttons" style="margin-top: 30px">
            modifier
          </button>
        </fieldset>
      </form>



    </div>
  </div>
  <scroll></scroll>
</ion-content>
